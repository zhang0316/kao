        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;

            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: white;
            color: #667eea;
        }
